<app-search></app-search>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/home/{{food.id}}" >
      <img [src]="food.imageUrl" [alt]="food.name">
    </a>
    <div class="content">
      <div class="name"> {{food.name}}</div>
      <span class="favorite {{food.favorite ?'':'not'}} ">♥</span>
      <div class="stars">
        <star-rating
          [value]="food.stars"
          [totalstars]="5"
          [readonly]="true"
          checkedcolor="red"
          uncheckedcolor="black"
          size="22px" >
        </star-rating>
      </div>
      <div class="product-item-footer" >
        <div class="origin">
          <span *ngFor="let orgin of food.origins">{{orgin}}</span>
        </div>
        <div class="cook-time">
          <span>⏰</span>{{food.cookTime}} mins
        </div>
        <div class="price">
          <span>
            {{food.price | currency:'Rs.'}}
          </span>
        </div>

      </div>
    </div>
  </li>
</ul>
