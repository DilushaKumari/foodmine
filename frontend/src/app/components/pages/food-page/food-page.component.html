
<app-not-found
  [visible]="!food"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage"></app-not-found>

<div class="container" *ngIf="food">
  <img  [src]="food.imageUrl" alt="food.name"/>
  <div  class="details">
    <div class="header">
      <span class="name">{{food.name}}</span>
      <span class="favorite {{food.favorite ?'':'not'}}">â™¥</span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        [readonly]="true"
        checkedcolor="red"
        uncheckedcolor="black"
        size="22px"
      ></star-rating>
    </div>
    <div class="origin">
      <span *ngFor="let orgin of food.origins">{{ orgin }}</span>
    </div>

    <div class="tag">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
    </div>
    <div class="cook-time"><span>Time to cook about <strong>{{ food.cookTime }} </strong>minutes</span></div>
    <div class="price">
          <span>
            {{ food.price | currency : "Rs." }}
          </span>
    </div>
    <button (click)="addToCart()" >Add To Cart</button>

  </div>

</div>
